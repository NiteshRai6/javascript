<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Website</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <!-- <script src="./dom.js" defer></script> -->
    <!-- <script src="./event.js" defer></script> -->
    <script src="../10async.js" defer></script>
    <!-- defer is set to indicate to a browser that the script is meant to be executed after the document has been parsed -->
</head>

<body>
    <header class="header">

        <nav class="nav container">
            <h1 class="logo">Website</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="#home" target="_blank">Home</a></li>
                <li class="nav-item"><a href="#todo" target="_blank">Todo</a></li>
                <li class="nav-item"><a href="#signUp" target="_blank">SignUp</a></li>
            </ul>
        </nav>

        <div class="headline">
            <h2 id="main-heading">Manage your tasks <span style="display: none;">Hello</span></h2>
            <button class="btn btn-headline">Learn More</button>
        </div>

    </header>

    <section class="section-todo container">
        <h2>Your plan for today?</h2>

        <form class="form-todo">
            <input class="todo-input" type="text" name="" id="" placeholder="Add Todo" />
            <input class="bth" type="submit" value="Add Todo" />
        </form>

        <ul class="todo-list">
            <!-- <li>todo 1</li> -->

            <!-- <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li> -->

            <!-- <li>
                <span class="todo-text"></span>
                <div class="todo-buttons">
                    <button class="todo-btn done">Done</button>
                    <button class="todo-btn remove">Remove</button>
                </div>
            </li> -->
        </ul>

    </section>

    <section class="section-signup container">
        <h2>SignUp</h2>

        <form class="signup-form">

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" />
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword" />
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
            </div>

            <div class="form-group">
                <label for="about">About Yourself</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>

            <button class="btn signup-btn" type="submit">Submit</button>
        </form>
    </section>

    <div class="btn-div">
        <button class="btn signup-btn btn-group">Button 1</Button></button>
        <button class="btn signup-btn btn-group">Button 2</Button></button>
        <button class="btn signup-btn btn-group">Button 3</Button></button>
    </div>

    <div class="random">
        <button class="btn signup-btn current-color">Current Color : </button>
        <button class="btn signup-btn change-button">Change Background Color</button>
    </div>

    <main>
        <div class="grandparent box">
            Grandparent
            <div class="parent box">
                Parent
                <div class="child box">
                    Child
                </div>
            </div>
        </div>
    </main>

    <script src=""></script>
</body>

</html>
